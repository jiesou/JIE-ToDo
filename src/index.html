<!DOCTYPE html>
<html>
<head>
    <title> JIE - ToDo </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Material Design 设计的优雅美观的纯前端待办清单/倒计时">
    <link rel="icon" href="/img/favicon/icon-32.png" type="image/x-icon"/>
    <link rel="manifest" href="jietodo.webmanifest">
    <link rel="stylesheet" href="https://cdn.staticfile.org/mdui/1.0.2/css/mdui.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/mdui/1.0.2/js/mdui.min.js"></script>
    <!-- <script> -->
        <!-- var jQuery = mdui.$; -->
    <!-- </script> -->
	<!-- <script -->
	<!-- src="https://code.jquery.com/jquery-3.2.1.min.js" -->
	<!-- integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" -->
	<!-- crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-i18n-properties@1.2.7/jquery.i18n.properties.min.js"></script> -->
    <script src="https://cdn.staticfile.org/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.staticfile.org/countdown/2.6.0/countdown.min.js"></script>

    <script src="/boot.js"></script>
</head>
<body class="mdui-theme-accent-blue mdui-theme-layout-auto mdui-appbar-with-toolbar">
<div class="mdui-container">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme-accent">
            <a class="mdui-typo-headline">JIE - ToDo</a>
            <div class="mdui-toolbar-spacer"></div>
            <a class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '设置', position: 'left'}"
               mdui-dialog="{target: '#settings-dialog', history: false}">
                <i class="mdui-icon material-icons">settings</i>
            </a>
        </div>
    </div>

    <div id="settings-dialog" class="mdui-dialog">
        <div class="mdui-dialog-content">
            <div class="mdui-dialog-title" data-i18n="settings"></div>
            <div class="mdui-list">
                <label class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">open_in_browser</i>
                    <div class="mdui-list-item-content">启动时自动全屏首条待办</div>
                    <label class="mdui-switch">
                        <input id="fullscreen-on-start-settings-bt" type="checkbox"/>
                        <i class="mdui-switch-icon"></i>
                    </label>
                </label>
                <label class="mdui-list-item mdui-ripple">
                    <i class="mdui-list-item-icon mdui-icon material-icons">sd_storage</i>
                    <div class="mdui-list-item-content">
                      <div id="list-item-title" class="mdui-list-item-title">自动多存储备份</div>
                      <div class="mdui-list-item-text">防止意外数据丢失，会造成微小的多余存储占用和响应延迟<br>
                    </div>
                    </div>
                    <label class="mdui-switch">
                        <input id="multi-storage-settings-bt" type="checkbox"/>
                        <i class="mdui-switch-icon"></i>
                    </label>
                </label>
                <label class="mdui-collapse-item mdui-collapse-item-open">
                    <div class="mdui-collapse-item-header mdui-list-item">
                        <i class="mdui-list-item-icon mdui-icon material-icons">import_export</i>
                        <div class="mdui-list-item-content">导入导出待办</div>
                        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
                    </div>
                    <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                        <li id="export-settings-bt" class="mdui-list-item mdui-ripple">导出</li>
                        <li id="import-merge-settings-bt" class="mdui-list-item mdui-ripple">合并导入</li>
                        <li id="import-replace-settings-bt" class="mdui-list-item mdui-ripple">覆盖导入</li>
                    </ul>
                </label>
                <label class="mdui-list-item mdui-ripple" id="clear-data-settings-bt">
                    <i class="mdui-list-item-icon mdui-icon material-icons">delete_sweep</i>
                    <div class="mdui-list-item-content">
                      <div id="list-item-title" class="mdui-list-item-title">清除全部数据</div>
                    </div>
                </label>
            </div>
        </div>
    </div>


    <div id="task-list" class="mdui-row">
        <ul id="task-menu" class="mdui-menu">
            <li id="task-menu-full" class="mdui-menu-item"><a class="mdui-ripple">全屏</a></li>
            <li id="task-menu-edit" class="mdui-menu-item">
                <a class="mdui-ripple" mdui-dialog="{target: '#task-dialog', history: false}">编辑</a>
            </li>
            <li id="task-menu-del" class="mdui-menu-item"><a class="mdui-ripple">删除</a></li>
        </ul>
    </div>


    <div id="notask" class="mdui-typo-headline-opacity">
        _ (:з」∠)_
    </div>

    <button mdui-tooltip="{content: '添加待办', position: 'left'}"
            mdui-dialog="{target: '#task-dialog', history: false}"
            class="mdui-fab mdui-fab-fixed mdui-color-theme-accent mdui-ripple">
        <i class="mdui-icon material-icons">add</i>
    </button>

    <div id="task-dialog" class="mdui-dialog">
        <div class="mdui-dialog-content">
            <div id="task-title" class="mdui-textfield">
                <label class="mdui-textfield-label">待办事项</label>
                <input type="text" autofocus class="mdui-textfield-input">
            </div>

            <div id="task-date" class="mdui-textfield">
                <label class="mdui-textfield-label">目标时间（可选）</label>
                <input type="datetime-local" class="mdui-textfield-input">
            </div>
        </div>

        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-cancel>取消</button>
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确定</button>
        </div>
    </div>

</div>
