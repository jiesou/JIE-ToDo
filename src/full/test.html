<!DOCTYPE html>
<html> 
<head>  
    <title>Test screen orientation lock</title>  
</head>  
<body>
    <div id="container">
        <button id="button1" style="font-size: 20px; padding: 15px 32px; ">Fullscreen</button>
        <button id="button2" style="font-size: 20px; padding: 15px 32px; ">Lock</button>
        <div id="message" style="font-size: 20px; padding: 15px 32px; background-color: white;"></div>
    </div>

    <script type="text/javascript">
        document.querySelector("#button1").addEventListener("click", function() {
            document.querySelector("#container").requestFullscreen();
        });
        document.querySelector("#button2").addEventListener("click", function() {
            window.screen.mozLockOrientation("landscape");
            document.getElementById("message").textContent = "screen.orientation.lock called";
        });
    </script>
</body>
</html>
