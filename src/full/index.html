<!DOCTYPE html>
<html>
<head>
    <title> JIE - ToDo </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/img/favicon/icon-32.png" type="image/x-icon"/>
    
    <link href="/full/styles.css" rel="stylesheet">
    <script src="/lang.js"></script>
</head>
<body class="mdui-theme-accent-blue mdui-theme-layout-auto">
    <div class="container">
      <div id="task_text" class="mdui-typo-headline-opacity"
          data-i18n="[HTML]{time-from} <span id='tasktitle'></span>">
      </div>
        <div id="countdown" class="mdui-typo-display-3"></div>
      <div id="now_text" class="mdui-typo-display-2-opacity"
          data-i18n="[HTML]{now-is} <span id='nowtime'></span>">
      </div>
    </div>

    <button id="fullscreen-bt" mdui-tooltip="{content: '浏览器全屏', position: 'left'}"
            class="mdui-fab mdui-fab-fixed mdui-color-theme-accent mdui-ripple">
      <i class="mdui-icon material-icons">fullscreen</i>
    </button>

    <button id="back-bt" onclick="location.href = GotoPath('/')" mdui-tooltip="{content: '返回'}"
            class="mdui-btn mdui-btn-icon mdui-ripple">
        <i class="mdui-icon material-icons">arrow_back</i>
    </button>
    
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/mdui/1.0.2/css/mdui.min.css">
    <script src="https://cdn.staticfile.org/mdui/1.0.2/js/mdui.min.js"></script>
    <script src="https://cdn.staticfile.org/countdown/2.6.0/countdown.min.js"></script>

    <script src="/boot.js"></script>
    <script src="/full/script.js"></script>
</body>
</html>
